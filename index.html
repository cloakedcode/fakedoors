    <script>
        function mmph() {
            document.getElementById('mmph').pause();
            document.getElementById('mmph').currentTime = 0;
            document.getElementById('mmph').play();
        }

        function shuffle(arr) {
            var shuf = Array();
            while (arr.length) {
                shuf.push(arr.splice(Math.floor(Math.random() * arr.length), 1)[0]);
            }
            return shuf;
        }

        $(document).ready(function() {
            $('#wall').append(shuffle($('#inventory').children().clone()));
            $(window).scroll(function() {
                if ($(window).scrollTop() + screen.height > $(document).height() - (screen.height * 2)) {
                    $('#wall').append(shuffle($('#inventory').children().clone()));
                }
            });
        });
    </script>
